<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Painter</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Gradient Painter</h1>
  <p>Pick a colour and start painting!</p>
  <div id="colorPicker">
    <button class="colorBtn" style="background-color: red;" data-color="red"></button>
    <button class="colorBtn" style="background-color: blue;" data-color="blue"></button>
    <button class="colorBtn" style="background-color: green;" data-color="green"></button>
    <!-- Add more colors as needed -->
  </div>
  <div id="canvas"></div>
  <div class="buttons">
    <button id="undo">Undo</button>
    <button id="redo">Redo</button>
  </div>
  <h2>CSS</h2>
  <pre id="cssOutput"></pre>
  <script src="js/script.js"></script>
</body>

</html>
