<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Painter</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Gradient Painter</h1>
  <p>Pick a colour and start painting!</p>
  <div id="colorPicker">
    <button class="colorBtn" style="background-color: #FF0000;" data-color="#FF0000"></button>
    <button class="colorBtn" style="background-color: #FF7F00;" data-color="#FF7F00"></button>
    <button class="colorBtn" style="background-color: #FFFF00;" data-color="#FFFF00"></button>
    <button class="colorBtn" style="background-color: #7FFF00;" data-color="#7FFF00"></button>
    <button class="colorBtn" style="background-color: #00FF00;" data-color="#00FF00"></button>
    <button class="colorBtn" style="background-color: #00FF7F;" data-color="#00FF7F"></button>
    <button class="colorBtn" style="background-color: #00FFFF;" data-color="#00FFFF"></button>
    <button class="colorBtn" style="background-color: #007FFF;" data-color="#007FFF"></button>
    <button class="colorBtn" style="background-color: #0000FF;" data-color="#0000FF"></button>
    <button class="colorBtn" style="background-color: #7F00FF;" data-color="#7F00FF"></button>
    <button class="colorBtn" style="background-color: #FF00FF;" data-color="#FF00FF"></button>
    <button class="colorBtn" style="background-color: #FF007F;" data-color="#FF007F"></button>
    <button class="colorBtn" style="background-color: #808080;" data-color="#808080"></button>
    <button class="colorBtn" style="background-color: #B03060;" data-color="#B03060"></button>
    <button class="colorBtn" style="background-color: #FF4500;" data-color="#FF4500"></button>
    <button class="colorBtn" style="background-color: #2E8B57;" data-color="#2E8B57"></button>
    <button class="colorBtn" style="background-color: #ADFF2F;" data-color="#ADFF2F"></button>
    <button class="colorBtn" style="background-color: #F0E68C;" data-color="#F0E68C"></button>
    <button class="colorBtn" style="background-color: #E6E6FA;" data-color="#E6E6FA"></button>
    <button class="colorBtn" style="background-color: #FFFACD;" data-color="#FFFACD"></button>
    <!-- Add more colors as needed -->
  </div>
  <div id="canvas"></div>
  <div class="buttons">
    <button id="undo">Undo</button>
    <button id="redo">Redo</button>
    <button id="reset">Reset</button>
  </div>
  <h2>CSS</h2>
  <pre id="cssOutput"></pre>
  <script src="js/script.js"></script>
</body>

</html>
